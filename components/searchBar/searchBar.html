<div class="search">
    <h3>Select what you would like to search by</h3>
    <select id="category" name="category" ng-model="$ctrl.category">
        <option value="person">Person</option>
        <option value="genre">Genre</option>
        <option value="movie">Title</option>
    </select>
    <input type="text" placeholder="Enter topic" ng-model = "$ctrl.search">
    <button id="submit" ng-click ="$ctrl.newSearch($ctrl.search, $ctrl.category)">Submit</button>
</div>

<ol>
<li ng-repeat="item in $ctrl.list">
    <h4>{{item.title}}</h4>
    
      <span> {{item.test}}</span>
    </li>

</ol>
    <!-- <p>{{$ctrl.moviename}}</p>
    <p>{{$ctrl.movie}}</p>  -->
    <ul ng-repeat="result in $ctrl.name">
        <li>{{result.name || result.title}}</li>
        <li ng-if="result.overview"> {{result.overview}}</li>
        <ul ng-repeat="known in result.known_for">
        <li>{{known.title || known.original_name}}</li>
    </ul>

</ul>
